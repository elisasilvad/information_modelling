			$.ajax({
				url : 'tryout.json', 
				dataType : 'json', 
				type : 'get', 
				cache : false, 
				success : function(data) {
					var text = "";
					$(data.issues).each(function(index, value) {
						text =+ value.topic;
					});
					$("#print").html(text);
					}
				});
